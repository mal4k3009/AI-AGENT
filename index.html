<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Agent System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cyberpunk:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00fff2;
            --cyber-purple: #ff00ff;
            --cyber-yellow: #f0ff00;
        }
        body {
            background-color: #0a0a1f;
            font-family: 'Share Tech Mono', monospace;
            color: #ffffff;
        }
        .cyber-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .cyber-glow {
            text-shadow: 0 0 5px var(--neon-blue);
        }
        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .agent-card {
            background: rgba(0, 255, 242, 0.1);
            backdrop-filter: blur(10px);
        }
        .loading-dots::after {
            content: '';
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold cyber-glow mb-2">DEEP RESEARCH AI SYSTEM</h1>
            <p class="text-[var(--cyber-yellow)]">Advanced Multi-Agent Research Interface</p>
        </header>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Research Agent Section -->
            <div class="cyber-border p-6 rounded-lg agent-card">
                <h2 class="text-2xl mb-4 cyber-glow"><i class="bi bi-search"></i> Research Agent</h2>
                <div class="mb-4">
                    <input type="text" id="searchQuery" placeholder="Enter research topic..." 
                           class="w-full bg-black/50 border-[var(--neon-blue)] border p-2 rounded text-white">
                </div>
                <div id="researchStatus" class="h-40 overflow-y-auto cyber-border p-4 mb-4">
                    <p class="typing-animation">Awaiting research query...</p>
                </div>
                <button onclick="startResearch()" 
                        class="w-full bg-[var(--neon-blue)] text-black font-bold py-2 rounded hover:opacity-80 transition">
                    Initialize Research
                </button>
            </div>

            <!-- Analysis Agent Section -->
            <div class="cyber-border p-6 rounded-lg agent-card">
                <h2 class="text-2xl mb-4 cyber-glow"><i class="bi bi-brain"></i> Analysis Agent</h2>
                <div id="analysisOutput" class="h-40 overflow-y-auto cyber-border p-4 mb-4">
                    <p class="typing-animation">Ready to analyze research data...</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="generateSummary()" 
                            class="flex-1 bg-[var(--cyber-purple)] text-white font-bold py-2 rounded hover:opacity-80 transition">
                        Generate Summary
                    </button>
                    <button onclick="exportResults()" 
                            class="flex-1 bg-[var(--cyber-yellow)] text-black font-bold py-2 rounded hover:opacity-80 transition">
                        Export Results
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div class="mt-8 cyber-border p-6 rounded-lg agent-card">
            <h2 class="text-2xl mb-4 cyber-glow"><i class="bi bi-file-text"></i> Research Results</h2>
            <div id="resultsDisplay" class="h-60 overflow-y-auto cyber-border p-4">
                <p class="text-center text-gray-400">No research results available yet.</p>
            </div>
        </div>
    </div>

    <script>
        async function startResearch() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert('Please enter a research topic');
                return;
            }

            const researchStatus = document.getElementById('researchStatus');
            researchStatus.innerHTML = '<p>Initializing research process<span class="loading-dots"></span></p>';

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer Iojq1KJxl7ZxxvELPDf7ZByML5r1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: "user",
                            content: [{
                                type: "text",
                                text: query
                            }]
                        }]
                    })
                });

                const data = await response.json();
                document.getElementById('resultsDisplay').innerHTML = `
                    <div class="space-y-2">
                        <p class="font-bold text-[var(--neon-blue)]">Research Query: ${query}</p>
                        <p class="text-white">${data.message}</p>
                    </div>`;
                
                document.getElementById('analysisOutput').innerHTML = 
                    '<p>Analysis ready for processing<span class="loading-dots"></span></p>';
            } catch (error) {
                researchStatus.innerHTML = '<p class="text-red-500">Error during research process. Please try again.</p>';
            }
        }

        function generateSummary() {
            const resultsDisplay = document.getElementById('resultsDisplay');
            const analysisOutput = document.getElementById('analysisOutput');
            
            if (resultsDisplay.textContent.includes('No research results available yet')) {
                alert('Please conduct research first');
                return;
            }

            analysisOutput.innerHTML = '<p>Generating comprehensive summary<span class="loading-dots"></span></p>';
            setTimeout(() => {
                analysisOutput.innerHTML = '<p>Summary analysis complete. Ready for export.</p>';
            }, 2000);
        }

        function exportResults() {
            const results = document.getElementById('resultsDisplay').textContent;
            if (results.includes('No research results available yet')) {
                alert('No results available to export');
                return;
            }

            const blob = new Blob([results], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'research-results.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
